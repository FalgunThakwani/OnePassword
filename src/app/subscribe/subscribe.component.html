<div *ngIf="showForm">
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<div *ngIf="!showForm">
  <p>{{ successMessage }}</p>
</div>
